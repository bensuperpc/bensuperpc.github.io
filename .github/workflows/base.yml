name: Zola on GitHub Pages

on:
  push:
    branches:
      - "*"
    paths-ignore:
      - "**/README.md"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Build only
        uses: shalzz/zola-deploy-action@v0.20.0
        env:
          BUILD_DIR: docs
          BUILD_ONLY: true
          CHECK_LINKS: true
          BUILD_FLAGS: --drafts

  build_and_deploy_github_pages:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Build and deploy
        uses: shalzz/zola-deploy-action@v0.20.0
        env:
          BUILD_DIR: website/site
          PAGES_BRANCH: gh-pages
          CHECK_LINKS: true
          BUILD_FLAGS: --base-url https://bensuperpc.github.io
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_and_deploy_blog_bensuperpc:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Build and deploy
        uses: shalzz/zola-deploy-action@v0.20.0
        env:
          BUILD_DIR: website/site
          PAGES_BRANCH: blog-bensuperpc-pages
          CHECK_LINKS: true
          BUILD_FLAGS: --base-url https://blog.bensuperpc.org
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
