{% extends 'base.html' %}

{% block content %}
<section class="">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="border-bottom mb-4">{% block title %} Welcome, {{ user['name'] }}! {% endblock %}</h3>
            </div>
        </div>
        <div class="row">



            <div class="col-lg-3 mb-3 d-flex align-items-stretch">
                <div class="card hover-scale shadow-sm">
                    <img src="{{ user['picture_url'] }}" width="100%" height="100%" class="img-fluid" alt="Cat">
                    <!--<div class="card-header"></div>-->
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">title</h5>
                        <p class="card-text">summarize</p>

                        <div class="btn-group mt-auto">
                            <a class="btn btn-secondary" href="" role="button">View</a>
                            {% if current_user.is_authenticated %}
                            <a class="btn btn-secondary" href="" role="button">Edit</a>
                            <a class="btn btn-secondary disabled" href="" role="button">Delete</a>
                            {% else %}
                            <a class="btn btn-secondary disabled" href="" role="button">Edit</a>
                            <a class="btn btn-secondary disabled" href="" role="button">Delete</a>
                            {% endif %}
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        created
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
