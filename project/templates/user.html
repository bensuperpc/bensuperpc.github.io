{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="text-center">{% block title %} Users {% endblock %}</h1>
</div>

<div class="album py-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-3">
            {% for user in users %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Bensuperpc_cat.jpg" width="100%" height="100%" class="img-fluid" alt="Cat">
                    <div class="card-body">
                        <p class="card-text">{{ user['name'] }}</p>
                        <div class="d-flex">
                            <a class="btn btn-secondary me-1" href="{{ url_for('user.profile', user_id=user['id']) }}" role="button">View</a>
                            {% if current_user.is_authenticated %}
                            {% if user.admin %}
                            <a class="btn btn-success me-1" href="{{ url_for('user.disable_administrator', user_id=user['id']) }}" role="button">Admin</a>
                            {% else %}
                            <a class="btn btn-danger me-1" href="{{ url_for('user.enable_administrator', user_id=user['id']) }}" role="button">Admin</a>
                            {% endif %}
                            {% else %}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
