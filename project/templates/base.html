<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Bensuperpc">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha384-SOnAn/m2fVJCwnbEYgD4xzrPtvsXdElhOVvR8ND1YjB5nhGNwwf7nBQlhfAwHAZC" crossorigin="anonymous">

    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">-->

    <!--<link rel="stylesheet" href="https://raw.githubusercontent.com/ChartsCSS/charts.css/release/1.0.0/dist/charts.min.css"
        integrity="sha384-ArXsQwuo1wiEssj5B6/nUSROho6SugPIQnh3Oq4jt2JeFqk8NamQXRO5zGcpKcr5" crossorigin="anonymous">-->

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->

    <!-- For general style -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <!-- For code style in article -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style_code.css') }}">

    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename= 'favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ url_for('static', filename= 'favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename= 'favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename= 'favicon/site.webmanifest') }}">

    <title>{% block title %} {% endblock %}</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="site-header sticky-top py-1">
        {% include 'navbar.html' %}
    </header>
    <main>
        <div class="mt-5">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}

            {% block content %} {% endblock %}
        </div>
    </main>
    <footer class="bd-footer d-flex flex-wrap justify-content-around align-items-center py-3 my-3 border-top mt-auto">
        <p class="mb-0 text-muted">Bensuperpc 2022</p>
        <ul class="nav">
            <li class="nav-item"><a href="https://github.com/Bensuperpc" class="nav-link px-2 text-muted">Github</a>
            </li>
            <li class="nav-item"><a href="https://twitter.com/Bensuperpc" class="nav-link px-2 text-muted">Twitter</a>
            </li>
            <li class="nav-item"><a href="https://www.youtube.com/c/bensuperpc"
                    class="nav-link px-2 text-muted">Youtube</a></li>
            <li class="nav-item"><a href="mailto:bensuperpc@gmail.com" class="nav-link px-2 text-muted">Mail</a>
            </li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

</body>

</html>
