{% extends 'base.html' %}

{% block content %}
<section class="">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="border-bottom mb-4">{% block title %} Letters {% endblock %}</h3>
            </div>
        </div>
        <div class="row row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-4">
            {% for letter in letters %}
            <div class="col p-2">
                <div class="card w-100 h-100 hover-scale shadow-sm">
                    <!--<img src="{{ letter['picture_url'] }}" width="100%"
                        height="100%" class="img-fluid" alt="Cat">-->
                    <!--<div class="card-header"></div>-->
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ letter['title'] }}</h5>
                        <p class="card-text">summarize</p>

                        <div class="btn-group mt-auto">
                            <a class="btn btn-secondary" href="{{ url_for('letter.read_letter', letter_id=letter['id']) }}"
                                role="button">View</a>
                            <a class="btn btn-secondary" href="{{ url_for('letter.edit_letter', letter_id=letter['id']) }}"
                                role="button">Edit</a>
                            <a class="btn btn-secondary disabled" href="{{ url_for('letter.delete_letter', letter_id=letter['id']) }}"
                                role="button">Delete</a>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        {{ letter['created'] }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
