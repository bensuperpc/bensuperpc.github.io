{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="text-center">{% block title %} Article {% endblock %}</h1>
</div>

<div class="album py-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-3">
            {% for post in posts %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Bensuperpc_cat.jpg" width="100%" height="100%" class="img-fluid" alt="Cat">
                    <div class="card-body">
                        <p class="card-text">{{ post['summarize'] }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-secondary" href="{{ url_for('article.post', post_id=post['id']) }}" role="button">View</a>
                                {% if current_user.is_authenticated %}
                                <a class="btn btn-secondary" href="{{ url_for('article.edit', id=post['id']) }}" role="button">Edit</a>
                                <a class="btn btn-secondary disabled" href="{{ url_for('article.delete', id=post['id']) }}" role="button">Delete</a>
                                {% else %}
                                <a class="btn btn-secondary disabled" href="{{ url_for('article.edit', id=post['id']) }}" role="button">Edit</a>
                                <a class="btn btn-secondary disabled" href="{{ url_for('article.delete', id=post['id']) }}" role="button">Delete</a>
                                {% endif %}
                            </div>
                            <small class="text-muted">{{ post['created'] }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
